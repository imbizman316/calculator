<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikey's Calculator</title>
    <script src="../calculator/script.js" defer></script>
    <link rel="stylesheet" href="../calculator/style.css">
</head>
<body>

    <div>    
        <div class="mainbox">
            <input type="text" placeholder="0" class="inputfield">
            <div class="keys">
                <div class="numbers">
                    <div class="keyline">
                        <button class="numkey">C</button>
                        <button class="numkey">+/-</button>
                        <button class="numkey"></button>
                    </div>
                    <div class="keyline">
                        <button class="numkey">7</button>
                        <button class="numkey">8</button>
                        <button class="numkey">9</button>
                    </div>
                    <div class="keyline">
                        <button class="numkey">4</button>
                        <button class="numkey">5</button>
                        <button class="numkey">6</button>
                    </div>
                    <div class="keyline">
                        <button class="numkey">1</button>
                        <button class="numkey">2</button>
                        <button class="numkey">3</button>
                    </div>
                    <div class="keyline">
                        <button class="numkey">0</button>
                        <button class="numkey">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="numkey">/</button>
                    <button class="numkey">*</button>
                    <button class="numkey">-</button>
                    <button class="numkey">+</button>
                    <button class="numkey">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
